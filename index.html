<!DOCTYPE html>
<html>

<head>
    <title>Ned Block</title>
    <meta charset="unicode">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div id="page">
        <input class="hamberger side-menu" type="checkbox" id="side-menu" />
        <label class="hamberger hamb" for="side-menu"><span class="hamb-line"></span></label>
        <div id="content"></div>
    </div>
    <script>
        $("#content").load("Ned%20Block.html", function() {
            const navLinks = Array.from(document.querySelectorAll('.WordSection1>ul>li>a'));
            navLinks.forEach(link => {
                link.addEventListener("click", function () {
                    document.getElementById("side-menu").checked = false;
                });
            });
            document.querySelector('.WordSection1>ul ul>li>a').addEventListener("click", function () {
                document.getElementById("side-menu").checked = false;
            });
        });
    </script>
    <script defer>
        
    </script>
</body>

</html>
